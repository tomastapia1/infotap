            </ul>
        </nav>
    </header>  
    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form action="" method="post" enctype="text/plain">
                <fieldset>
                    <label for="nombreapellido">Nombre y apellido:</label>
                    <input type="text" id="nombreapellido" name="nombreapellido" placeholder="Nombre y Apellido" required>
                </fieldset>
                <fieldset>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="example@hotmail.com" required>
                </fieldset>
                <fieldset>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" placeholder="X si es retiro en suc." required>
                </fieldset>
                <fieldset>
                    <legend>¿Lugar de entrega?</legend>
                    <div>A domicilio</div>
                    <input type="radio" name="retiro" value="A domicilio" required>
                    <div>Retiro en sucursal</div>
                    <input type="radio" name="retiro" value="Retiro en sucursal" required>
                </fieldset>    
                <fieldset>
                    <label for="mensajeusuario">Dejanos tu mensaje</label>    
                    <textarea name="mensajeusuario" id="mensajeusuario" cols="30" rows="10"></textarea>
                    <input type="datetime-local" required>
                </fieldset>
                <input type="submit" value="Enviar"> 
                <input type="reset" value="Borrar">
            </form>
        </section>
    </main>
    <hr>
