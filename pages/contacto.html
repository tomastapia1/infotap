    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form class="contactoformulario" action="" method="post" enctype="text/plain">
                <fieldset>
                    <label for="nombreapellido">Nombre y apellido:</label>
                    <input placeholder="" class="input" name="text" type="text" required>
                </fieldset>
                <fieldset>
                    <label for="email">E-mail:</label>
                    <input placeholder="" class="input" name="email" type="email" required>
                </fieldset>
                <fieldset>
                    <label for="domicilio">Domicilio:</label>
                    <input placeholder=" X si es retiro en sucursal" class="input" name="text" type="text" required>
                </fieldset>
                <fieldset>
                    <legend>¿Lugar de entrega?</legend>
                    <div>A domicilio</div>
                    <input type="radio" name="retiro" value="A domicilio" required>
                    <div>Retiro en sucursal</div>
                    <input type="radio" name="retiro" value="Retiro en sucursal" required>
                </fieldset>    
                <fieldset>
                  <div class="input-container">
                    <input placeholder="" class="input-field" type="text">
                    <label for="input-field" class="input-label">Envianos tu solicitud y te pasamos presupuesto.</label>
                    <span class="input-highlight"></span>
                  </div>
                </fieldset>
                <button class="btn-17">
                  <span class="text-container">
                    <span class="text">Enviar</span>
                  </span>
                </button> 
                <button class="btn-17">
                  <span class="text-container">
                    <span class="text">Borrar</span>
                  </span>
                </button>                
            </form>
        </section>
    </main
